version: '3.8'

services:
  # InfluxDB 2.7.12 - Time series database
  influxdb:
    image: influxdb:2.7.12
    container_name: influxdb
    ports:
      - "8086:8086"
    networks:
      - monitoring
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=adminpassword
      - DOCKER_INFLUXDB_INIT_ORG=bbh
      - DOCKER_INFLUXDB_INIT_BUCKET=pipelines
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=my-super-secret-auth-token
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2

  # Grafana (latest) - Visualization dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    networks:
      - monitoring
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - influxdb

  # Jenkins (latest) - CI/CD automation server
  jenkins:
    image: jenkins/jenkins:latest
    container_name: jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    networks:
      - monitoring
    environment:
      - JENKINS_OPTS=--httpPort=8080
    volumes:
      - jenkins-data:/var/jenkins_home
    user: root

  # Telegraf 1.32 - Metrics collection agent
  telegraf:
    image: telegraf:1.32
    container_name: telegraf
    networks:
      - monitoring
    environment:
      - INFLUX_TOKEN=R_JSra7EH_QGQ3SWYzU8_diSgtaZwaf87WIp3KnTVEoo0PRrxSmX_Cbo-6moWahsHmbUW6l1CsOX1S8H39vHuQ==
    volumes:
      - ./telegraf.conf:/etc/telegraf/telegraf.conf:ro
    depends_on:
      - influxdb
      - jenkins

networks:
  monitoring:
    driver: bridge

volumes:
  influxdb-data:
  influxdb-config:
  grafana-data:
  jenkins-data:
